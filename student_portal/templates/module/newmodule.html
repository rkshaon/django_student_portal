{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row center-align">
  <div class="col s12">
    <form method="post" enctype="multipart/form-data" action="" role="form">
      {% csrf_token %}
      <h3 class="title is-3">Create a new module</h3>
      <div class="input-field col s12">
        {{ form.title }}
        <label for="title">Title</label>
      </div>
      <div class="input-field col s12">
        {{ form.hours }}
        <label for="hours">Hours</label>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <div class="field">
        <p class="control">
          <button type="submit" value="login" class="btn waves-effect waves-light">Create</button>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
