{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="section">
  <h4>{{ course.title }}</h4>
  <div class="divider"></div>
</div>
<div class="row">
  <div class="col s3">
    <ul class="collection with-header">
      <li class="collection header"><h4>Classroom</h4></li>
      <a href="{% url 'course_details' course.id %}" class="collection-item">Home</a>
      <a href="{% url 'course_modules' course.id %}" class="collection-item active">Module</a>
      <a href="#" class="collection-item">Submissions</a>
      <a href="#" class="collection-item">Questions</a>
    </ul>
  </div>
  <div class="col s9">
    <div class="section">
      <h4>Modules</h4>
      <div class="divider"></div>
      <ul class="collapsible">
        {% for module in course.modules.all %}
        <li>
          <div class="collapsible-header"><i class="material-icons">sticky_note_2</i>First</div>
          <div class="collapsible-body"><span>Details</span></div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
